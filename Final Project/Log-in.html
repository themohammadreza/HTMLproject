<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Page</title>
    <link rel="stylesheet" href="Main css.css">
    <script type="text/javascript" src="Main Java.js"></script>
</head>
<body class="bbody">
    <h2><center>Log-in</center></h2>
    <hr>  
    <Div>
        Enter Your User Name:
        <input type="text" name="User Name" id="un" placeholder="نام کار بری شما">
        <br><br>
        Enter Your Password:
        <input type="password" name="Password" id="ps" placeholder="رمز شما" >
        <br><br>
        Confirm Your Password:
        <input type="password" name="Password" id="cps" placeholder="تکرار رمز شما" >
        <br><br>
        <span id="error" style="visibility:hidden">Something Went Wrong! Please Try Again.</span>
        <input style="width: 375px;  margin: auto;" type="submit" name="submit" onclick="checklog()">
        <img style="width: 365px; margin: auto; " src="Moon.gif" title="Moon" alt="Moon Gif">
    </Div>
    <hr>
    
</body>
</html>
