<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

.login-register {
  width: 400px;
  max-width: 90%;
  background-color: #f0f0f0;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.tabs {
  display: flex;
}

.tab {
  width: 50%;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  background-color: #e0e0e0;
  border-bottom: 3px solid transparent;
}

.tab.active {
  background-color: #ffffff;
  border-bottom-color: #2196f3;
}

.forms {
  position: relative;
}

.form {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  padding: 20px;
  opacity: 0;
  visibility: hidden;
  transition: 0.3s;
}

.form.active {
  opacity: 1;
  visibility: visible;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #cccccc;
  border-radius: 5px;
  outline: none;
}

.form-group input[type="checkbox"] {
  display: inline-block;
  vertical-align: middle;
}

.form-group label[for="remember-me"],
.form-group label[for="agree-terms"] {
  display: inline-block;
  vertical-align: middle;
  margin-left: 5px;
}

.btn {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #2196f3;
  color: #ffffff;
  font-weight: bold;
  cursor: pointer;
}

.form-group a {
  color: #2196f3;
  text-decoration: none;
}

.form-group a:hover {
  text-decoration: underline;
}

    </style>

    <script>
        // Get the tabs and forms elements
const tabs = document.querySelectorAll(".tab");
const forms = document.querySelectorAll(".form");

// Add click event listener to each tab
tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    // Remove the active class from all tabs and forms
    tabs.forEach(tab => tab.classList.remove("active"));
    forms.forEach(form => form.classList.remove("active"));

    // Add the active class to the clicked tab and its corresponding form
    tab.classList.add("active");
    const target = tab.getAttribute("data-target");
    const form = document.getElementById(target);
    form.classList.add("active");
  });
});

    </script>
</head>
<body>

    <div class="container">
        <div class="login-register">
          <div class="tabs">
            <button class="tab active" data-target="login">Login</button>
            <button class="tab" data-target="register">Register</button>
          </div>
          <div class="forms">
            <form id="login" class="form active">
              <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="login-email" required>
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required>
              </div>
              <div class="form-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
              </div>
              <div class="form-group">
                <button type="submit" class="btn">Login</button>
              </div>
              <div class="form-group">
                <a href="#">Forgot password?</a>
              </div>
            </form>
            <form id="register" class="form">
              <div class="form-group">
                <label for="register-name">Name</label>
                <input type="text" id="register-name" name="register-name" required>
              </div>
              <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="register-email" required>
              </div>
              <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="register-password" required>
              </div>
              <div class="form-group">
                <label for="register-confirm-password">Confirm password</label>
                <input type="password" id="register-confirm-password" name="register-confirm-password" required>
              </div>
              <div class="form-group">
                <input type="checkbox" id="agree-terms" name="agree-terms" required>
                <label for="agree-terms">I agree to the terms and conditions</label>
              </div>
              <div class="form-group">
                <button type="submit" class="btn">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    
</body>
</html>
